{% extends "base.html" %}
{% block main %}
<div div class="row">
<h1> {{ serie.name }} </h1>
{% if current_user.is_authenticated %}
<a href="/edit/serie/{{ serie.id }}"> Edit</a>
{% endif %}
<div class="row">
{% for x in persos %}
   
    <div id="character" class="col-xs-6 col-sm-4 col-md-3 col-lg-1">
        <a href="/perso/{{ x.id }}"> <img src="{{ url_for('static', filename='images/'+x.name) }}.jpg" > </a>
    </div>
{% endfor %}
</div>
<form role ="form" method="POST" action ="{{ url_for('delete_serie') }}">
    {{ form.hidden_tag() }}
    <input class ="btn btn-default" type ="submit" value ="Supprimer cet Serie">
</form>
</div>
{% endblock %}
