{% extends "base.html" %}
{% block main %}
<div id="livre">
<h1> {{ author.name }} </h1>
{% if current_user.is_authenticated %}
<a href="/edit/author/{{ author.id }}"> Modifier</a>
{% endif %}
<div class="row">
{% for x in books %}
   
    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-1">
        <a href="/book/{{ x.id }}"> <img src="{{ url_for('static', filename='images/'+x.img) }}" > </a>
    </div>
{% endfor %}
</div>
<form role ="form" method="POST" action ="{{ url_for('delete_author') }}">
    {{ form.hidden_tag() }}
    <input class ="btn btn-default" type ="submit" value ="Supprimer cet Auteur">
</form>
</div>
{% endblock %}
